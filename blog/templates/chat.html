{% extends "master.html" %}

{% block content %}
    <style>
        #chat
        {
            position: fixed;
            left: 10px;
            right: 10px;
            top: 100px;
            bottom: 56px;
            overflow-x: inherit;
            overflow-y: scroll;
        }
        
        #messagearea
        {
            position: fixed;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }
    </style>
    <div class="container">
        <div id="chat">
        </div>
        <div id="messagearea">
            <form>
                <div class="row">
                    <div class="col-xs-10 col-md-11"><input class="form-control" id="msg" placeholder="Message" /></div>
                    <div class="col-xs-2 col-md-1"><button type="submit" class="btn btn-primary" id="send">Send</button></div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script>
        $(function(){
            var socket = io('ws://wtc.codeguild.co/');
            var rtc = new Array();
            rtc['message'] = '';
            rtc['mymessage'] = 'text-right text-primary';
            rtc['error'] = 'text-center text-danger';
            rtc['notice'] = 'text-center text-mute';
            
            socket.on('message', function(msg){
                var sh = document.getElementById("chat").scrollHeight;
                var scroll = $("#chat").scrollTop() >= sh - 10;
                $("#chat").append($("<div></div>").addClass(rtc[msg.role]).html(msg.msg));
                if (scroll)
                {
                    $("#chat").scrollTop(sh);
                }
            });
            $("#send").click(function(){
                var msg = $("#msg").val();
                $("#msg").val('');
                socket.emit('message', {
                    'msg': msg,
                    'room': 'willcoates'
                });
                return false;
            });
        });
    </script>
{% endblock %}
