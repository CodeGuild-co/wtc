{% extends "master.html" %}

{% block content %}
    <div class="container">
        
    </div>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script>
        $(function(){
            var socket = io();
            socket.on('message', function(msg){
                $("#chat").append($("<div></div>").html(msg.msg));
            });
            $("#send").click(function(){
                var msg = $("#msg").val();
                $("#msg").val('');
                socket.emit('message', {
                    'msg': msg,
                    'room': 'willcoates'
                });
            });
        });
    </script>
{% endblock %}
