{% extends "master.html" %}

{% block meta %}
<meta property="og:title"       content="{{ title }}" />
<meta property="og:description" content="{{ post[0] }}" />
{% endblock %}

{% block content %}
    <div class="container">
        <h3>{{ title }}</h3>
        {% if admin %}
        <div class="btn-group" role="group" aria-label="...">
            <a href="/editpost" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span> Edit</a>
            <a href="/deletepost" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Delete</a>
        </div>
        {% endif %}
        <p>Posted {{ date }}</p>
        {% for paragraph in post %}
          <p>{{ paragraph|safe }}</p>
        {% endfor %}
        <div class="fb-like" data-show-faces="true" data-share="true" data-colorscheme="dark"></div>
        <div class="fb-comments" data-numposts="5" data-colorscheme="dark" data-width="100%"></div>
    </div>
{% endblock %}
